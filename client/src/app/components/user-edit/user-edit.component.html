<div class="col-lg-5">
  <h1 class="h1-strong">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">Your data has been updated correctly!</div>
  <div class="alert alert-danger" *ngIf="status == 'error'">Your data could not be updated!</div>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" title="name">
      <span *ngIf="!name.value && name.touched">The name is obligatory</span>
    </p>
    <p>
      <label>Surname</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control" title="surname">
      <span *ngIf="!surname.value && surname.touched">The surname is obligatory</span>
    </p>
    <p>
      <label>Nickname</label>
      <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" required class="form-control" title="surname">
      <span *ngIf="!nickname.value && nickname.touched">The nickname is obligatory</span>
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" title="email">
      <span *ngIf="!email.value && email.touched">The Email is obligatory</span>
    </p>
    <div *ngIf="user.image" class="get-image"><img src="{{ url + 'get-image-user/' + user.image }}"></div>
    <p><label>Upload your avatar</label><input type="file" placeholder="Upload image" (change)="fileChangeEvent($event)" title="upload image"></p>
    <input type="submit" value="{{ title }}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
  </form>
</div>

<div id="publications">
  <div *ngFor="let publication of publications" class="item-publication">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="image-user pull-left">
          <a href="#"><img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image"></a>
          <a href="#"><img src="../../../assets/user.png" *ngIf="!publication.user.image" class="avatar-default"></a>
        </div>
        <div>
          <a [routerLink]="['/profile', publication.user._id]" class="user-name">{{ publication.user.name  + ' ' + publication.user.surname }}</a>&nbsp;|&nbsp;<span class="date">{{ (publication.createdAt | amFromUnix ) | amLocale:'es' | amTimeAgo }}</span>
        </div>
        <h4 class="publication-text pull-left">
          {{ publication.text }}
        </h4>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 text-center" *ngIf="publications && publications.length">
  <p><button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">See more</button></p>
</div>

<div class="col-lg-10">
  <h3>{{ title }}</h3>
  <div class="alert alert-success" *ngIf="status == 'success'">Message sent!, check your<a [routerLink]="['/messages/sending']"> Sent messages</a></div>
  <div class="alert alert-danger" *ngIf="status == 'error'">The message could not be sent!. Try again later</div>
  <!-- Form sending messages -->
  <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
    <p>
      <label>For: </label>
      <!-- List of followers -->
      <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" class="form-control" title="select" required>
        <option  *ngFor="let follow of follows" value="{{ follow.user._id }}">{{ follow.user.name + ' ' + follow.user.surname + ' (' + follow.user.nickname + ')' }}</option>
      </select>
    </p>
    <p>
      <label>Message: </label>
      <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" title="message" required></textarea>
      <span *ngIf="!text.valid && text.touched">The message is required</span>
    </p>
    <input type="submit" value="{{ title }}" class="btn btn-success" title="submit">
  </form>
</div>
